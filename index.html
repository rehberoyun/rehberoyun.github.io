<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>rehberoyun</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>

  <div class="content">
    <div class="box">
      <div class="box-content">
        <img src="https://via.placeholder.com/300x200" alt="Roblox">
        <div class="text-content">
          <h2>En İyi Roblox Kıyafet Brookhaven Kodları</h2>
          <p>En iyi Roblox kıyafet Brookhaven kodları ile Roblox'a gerek yok. İşte ucuz...</p>
          <a href="#">Devamını oku..</a>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="box-content">
        <img src="https://via.placeholder.com/300x200" alt="The Forest">
        <div class="text-content">
          <h2>The Forest Hileleri Ve Konsol Komutları</h2>
          <p>Tüm The Forest hileleri ve konsol komutlarının tam listesi ile oyunu kolaylaştırabilirsin...</p>
          <a href="#">Devamını oku..</a>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
