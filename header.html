<script>
    function toggleMenu() {
        document.getElementById("sideMenu").classList.toggle("active");
    }

    // Accordion toggle
    function setupAccordion() {
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                document.querySelectorAll('.accordion-content').forEach(content => {
                    if (content !== header.nextElementSibling) {
                        content.style.display = "none";
                    }
                });
                const content = header.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });
    }

    // JSON'dan oyunlarÄ± yÃ¼kle
    fetch("games.json")
        .then(res => res.json())
        .then(data => {
            const accordion = document.getElementById("accordionMenu");
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

            alphabet.forEach(letter => {
                const li = document.createElement("li");
                const btn = document.createElement("button");
                btn.className = "accordion-header";
                btn.textContent = letter;

                const ul = document.createElement("ul");
                ul.className = "accordion-content";

                if (data[letter]) {
                    data[letter].forEach(game => {
                        const gameLi = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = "#"; // Ä°stersen burada oyun sayfasÄ±na link verirsin
                        link.textContent = game;
                        gameLi.appendChild(link);
                        ul.appendChild(gameLi);
                    });
                }

                li.appendChild(btn);
                li.appendChild(ul);
                accordion.appendChild(li);
            });

            setupAccordion();
        })
        .catch(err => console.error("JSON yÃ¼klenemedi:", err));
</script>
