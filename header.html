<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehber Oyun</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="menu-toggle cursor-pointer md:hidden" id="menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
            <div class="logo">
                <span class="text-2xl font-bold">Rehber Oyun</span>
                <p class="text-sm">Hep Bir Adım Önde Ol!</p>
            </div>
            <div class="user-actions flex space-x-4">
                <span class="profile cursor-pointer">👤</span>
                <span class="search cursor-pointer">🔍</span>
            </div>
        </div>
    </header>
    <!-- Hamburger Menü -->
    <nav class="sidebar hidden" id="sidebar">
        <div class="close-btn cursor-pointer p-4 text-right" id="close-btn">✖</div>
        <div class="alphabet p-4">
            <h3 class="text-lg font-semibold text-blue-600">Oyunları Harfe Göre Bul</h3>
            <div class="alphabet-list mt-2" id="alphabet-list">
                <!-- A-Z harfleri ve açılır menüler JS ile eklenecek -->
            </div>
        </div>
    </nav>
    <!-- Oyun Listesi -->
    <main class="container mx-auto p-4">
        <section id="game-list">
            <h2 class="text-2xl font-semibold text-blue-600">Oyunlar</h2>
            <div id="games" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                <!-- Oyunlar JS ile dinamik eklenecek -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
